---
layout: default
title: Paper Reading
---

<div>
  <h1>Paper Reading</h1>
  <div class="posts">
    {% for post in site.categories.paper %}
    <div class="item">
      <div>
        <span>{{ post.date | date_to_string }}</span>
        <span>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></span>
      </div>
      <div>
        <span><i>TAG: </i></span>
        {% for tag in post.tags%}
        <span class="tag">{{tag}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</di>
