---
layout: default
title: Blog Posts
---

<div>
  <h1>Blog Posts</h1>
  <div class="posts">
    {% for post in site.categories.blog %}
    <div class="item">
      <div>
        <span>{{ post.date | date_to_string }}</span>
        <span>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></span>
      </div>
      <div>
        <span><i>TAG: </i></span>
        {% for tag in post.tags%}
        <span class="tag">{{tag}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
